<h2 style="color: rgb(24, 204, 156);">
	Meal List
</h2>

<div class="form-group">

          <form style="margin-left:90px;">
            <select class="form-control" (change)="onChange($event.target.value)">
							<option value="all" selected="selected">All Food</option>
							<option value="high">High Calory Food</option>
							<option value="low">Low Calory Food</option>
            </select>
          </form>
</div>

	<div *ngFor="let foodList of childFoodlist | filter:caloriesToShow">
		<div class=col-md-4>
				<div class="thumbnail">
						image<br><br><br><br>
						<hr>
						food:{{foodList.name}}<br>
						calories: {{foodList.calories}}<br>
						description :{{foodList.description}}
		
				</div>		  
		</div>
	</div>
