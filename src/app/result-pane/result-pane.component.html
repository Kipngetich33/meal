<hr>


<div class="form-group">

          <form style="margin-left:90px;">
            <select class="form-control" (change)="onChange($event.target.value)">
							<option value="all" selected="selected">All Food</option>
							<option value="high">High Calory Food</option>
							<option value="low">Low Calory Food</option>
            </select>
		  </form>
</div>

<hr>
<h2 style="color:purple;">
		<strong>MEALS LIST</strong> 
</h2>


	<div *ngFor="let foodList of childFoodlist | filter:caloriesToShow">
		<div class=col-md-4>
				<div class="thumbnail">
					<div id="foodImageDiv">
							<br><br><strong>Food</strong><br><br>
					</div>
						<div id="floatLeft">
								<hr>
								<span id="foodLabel"><strong>Food:  &nbsp;</strong></span>{{foodList.name}}<br>
								<span id="foodLabel"><strong>Calories: &nbsp;</strong></span>{{foodList.calories}}<br>
								<span id="foodLabel"><strong>description: &nbsp;</strong></span> {{foodList.description}}
								<hr>
						</div>
						
						<button class=" btn btn-primary"(click)="editFoodButton(foodList)">Edit</button>
						<button class="btn btn-danger" (click)="deleteFoodButton(foodList)" >Delete</button>
		
				</div>		  
		</div>
	</div>
