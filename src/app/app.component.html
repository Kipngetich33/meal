
<div class="container">
  <div style="text-align:center">
    <section id ="header">
      <h1 style="color: #ff5d00;">
         {{title}}
      </h1>
    </section>
    <div class="row">

        <div class>
       <app-add-food
        (addNewFood)="showFood($event)"
       ></app-add-food>
        </div>


        <div class>

          <app-result-pane
            [childFoodlist]="masterFoodsList"
            (clickSender)= "showFoodDetailToEdit($event)"
            (clickRemove)= "deleteFoodButton($event)"
          ></app-result-pane>

          <app-edit-food
          [foodToEdit]="selectedFood"
          (doneClickedSender)="finishedEditing()"
          ></app-edit-food>

        </div>
    </div>
  </div>
</div>
