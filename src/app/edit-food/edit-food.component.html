
<div *ngIf="foodToEdit">
  <h3>Edit Selected Meal here</h3>
  <div>
    <label> </label>
    <input [(ngModel)]="foodToEdit.name" class="form-control">
  </div>
  <div>
    <label></label>
    <input [(ngModel)]="foodToEdit.description" class="form-control">
  </div>
  <div>
    <label></label>
    <input [(ngModel)]="foodToEdit.calories" class="form-control"><br>
    <button class="btn btn-success" (click)="doneClicked()" >Done</button>

  </div>
